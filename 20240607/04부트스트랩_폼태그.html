<html lang="en">
<head>

  <title>04부트스트랩_폼태그</title>
   <!-- 부트스트랩 cdn 방식으로 css 연결 -->

   <!-- 부트스트랩 cdn 방식으로 js 연결 -->

<body>
  <h2>04부트스트랩_폼태그</h2>
  <form name="부트스트랩_폼태그" method="post" action="">
    <label for="name2">성명</label>
    <input type="text" id="name" name="name" class="form-control">
    <label for="name">성명</label>
    <input type="text" id="name2" name="name2"> <br><br>

    <label for="pwd1">비밀번호</label>
    <input type="password" id="pwd1" name="pwd1" class="form-control">
    <label for="pwd2">비밀번호</label>
    <input type="password" id="pwd2" name="pwd2"> <br><br>

    <h3>BUTTON</h3>
    <button type="button" class="btn btn-primary">PRIMARY</button>
    <button type="button" class="btn btn-secondary">SECONDARY</button>
    <button type="button" class="btn btn-success">SUCCESS</button>
    <button type="button" class="btn btn-danger">DANGER</button>
    <button type="button" class="btn btn-warning">WARNING</button>
    <button type="button" class="btn btn-info">INFO</button>
    <button type="button" class="btn btn-light">LIGHT</button>
    <button type="button" class="btn btn-dark">DARK</button>
    <button type="button" class="btn btn-link">LINK</button>
    <button type="button" class="btn">BTN</button>

    <input type="button" class="btn btn-primary" value="전송">
    <input type="button" class="btn btn-primary" value="로그인">
    <input type="reset" class="btn btn-secondary" value="취소">
  </form>
