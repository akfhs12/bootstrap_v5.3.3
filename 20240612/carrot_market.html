<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrot Market - 내 물건 팔기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    i, .curs{
      cursor: pointer;
    }
    header{
      border-bottom: 1px solid #dee2e6;
    }
    .s_title{
      font-weight: bold;
    }
    .c_locate_link{
      position: relative;
      text-decoration: none;
    }
    .c_locate{
      cursor: pointer;
    }
    .c_locate_link i{
      position: absolute;
      top: 55%; right: 10px;
    }
  </style>
</head>
<body>
  <header class="m-3 d-flex justify-content-between align-items-center">
    <i class="bi bi-x-lg"></i>
    <h2>내 물건 팔기</h2>
    <span>임시저장</span>
  </header>

  <main>
    <form name="물건 팔기" method="post" action="" class="m-3">
      <input type="file" id="file_input" style="display: none;">
      <label for="file_input" class="btn btn-outline-secondary py-2 px-3 mb-3">
        <i class="bi bi-camera-fill"></i>
        <p class="mb-0">0/10</p>
      </label>

      <div class="mb-3">
        <label for="c_title" class="mb-2 s_title">제목</label>
        <input type="text" id="c_title" placeholder="제목" class="form-control py-3" required>
      </div>

      <div class="mb-3">
        <p class="mb-1" class="mb-2 s_title" style="font-weight: bold;">거래 방식</p>
        <input type="radio" name="option" id="c_cell" style="display: none;">
        <label for="c_cell" class="btn btn-dark rounded-pill">판매하기</label>
        <input type="radio" name="option" id="c_split" style="display: none;">
        <label for="c_split" class="btn btn-outline-dark rounded-pill">나눔하기</label>
      </div>

      <div  class="mb-3">
        <input type="text" id="c_price" placeholder="&#92; 가격을 입력해주세요." class="form-control py-3" required>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" id="c_sug" class="form-check-input" required>
        <label for="c_sug" class="form-check-label">가격 제안 받기</label>
      </div>

      <div>
        <label for="c_desc" class="my-3 s_title">자세한 설명</label>
        <textarea id="c_desc" cols="50" rows="7" placeholder="동네에 올릴 게시글 내용을 작성해 주세요. (판매 금지 물품은 게시가 제한될 수 있어요.)" class="rounded p-3 form-floating" style="width: 100%;"></textarea>
      </div>
    
      <div class="mb-3">
        <input type="button" value="자주 쓰는 문구" class="btn btn-light">
      </div>
      
      <div class="mb-3">
        <label for="c_locate s_title" class="mb-2" style="font-weight: bold;">거래 희망 장소</label>
        <a href="#" title="위치 추가" class="c_locate_link">
          <input type="text" id="c_locate" placeholder="위치 추가" class="form-control py-3 c_locate" readonly>
          <i class="bi bi-chevron-right"></i>
       </a>
      </div>

      <span class="curs">보여줄 동네 선택 <i class="bi bi-chevron-right"></i></span>

      <input type="submit" value="작성 완료" class="form-control mt-3 py-3" style="color: #ffffff; background-color: rgb(255, 113, 31);">


    </form>
  </main>
</body>
</html>
