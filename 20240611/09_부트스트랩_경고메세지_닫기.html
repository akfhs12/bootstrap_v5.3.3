<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09_부트스트랩_경고메세지_닫기</title>
  <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>
  <h2>09_부트스트랩_경고메세지_닫기</h2>
  <input type="button" value="닫기" onclick="btn_click()">
  <button onclick="btn_click()">닫기</button>

  <h3>1. 경고메세지</h3>
  <p>alert서식을 적용하여 경고메세지 나오게하기</p>
  <div class="alert alert-primary">경고창띄우기</div>
  <div class="alert alert-secondary">경고창띄우기</div>
  <div class="alert alert-success">경고창띄우기</div>
  <div class="alert alert-info">경고창띄우기</div>
  <div class="alert alert-danger">경고창띄우기</div>
  <div class="alert alert-warning">경고창띄우기</div>
  <div class="alert alert-dark">경고창띄우기</div>
  <div class="alert alert-light">경고창띄우기</div>

  <p>경고 상자 안에 있는 텍스트를 같은 계열의 색상으로 변경 하기 위해서는 a 태그 요소에 class="alert-link"속성을 추가</p>

  <div class="alert alert-success"><a href="#" title="" class="alert-link">경고창띄우기</a></div>

  <div class="alert alert-info alert-dismissible">
    <strong>경고메세지</strong>
    <button type="button" class="btn-close" data-dismiss="alert" aria-label="close"></button>
  </div>

  <h3>버튼 클릭시 경고메세지가 나오게하고 닫기 누를시 숨기기</h3>

  <div id="box"></div>
  <button type="button" class="btn btn-primary" id="liveAlertBtn">show live alert</button>
  

</body>

<script>
  // box에 wrapper 내용을 삽입하여 출력
  let box = document.getElementById('box');
  
  
  const appendAlert = (message, type)=>{
    const wrapper = document.createElement('div');
    wrapper.innerHTML=[
      `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
      <div>${message}</div>
      <button type="button" class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>
    </div>`
    ].join('');
    box.append(wrapper);
  }
  // 버튼 클릭시 appendAlert 함수 호출하여 실행
  const alertBtn = document.getElementById('liveAlertBtn');

  if(alertBtn){
    alertBtn.addEventListener('click', function(){
      appendAlert('경고메세지, 이 글은 버튼을 누르면 나오는 메세지입니다.', 'info');
    })
  }




  function btn_click(){
    confirm('계속 진행하시려면 확인 버튼을 클릭하세요.');
    // alert('경고');
  }

</script>
</html>
