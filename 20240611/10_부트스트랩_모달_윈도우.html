<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10부트스트랩_모달윈도우</title>
  <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    .modal-content{
      position: relative;
    }
    .modal-header i{
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 80px;
    }
    .d-grid .btn-secondary{
      position: absolute;
      bottom: -50px;
      left: 50%;
      width: 100%;
      transform: translateX(-50%);
      background: transparent;
      border: none;
    }
  </style>
</head>

<body>
  <h2>10부트스트랩_모달윈도우</h2>
  <input type="button" value="로그인" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_box">
  <button class="btn btn-success">로그인</button>

  <div id="modal_box" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0 text-center">
          <h1 class="modal-title">
            <i class="bi bi-person-circle text-center"></i>
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <div class="modal-body">
          
          <h2 class="mb-3 text-center">Member Login</h2>
          <div class="">
          <input type="text" placeholder="Username" class="form-control form-control-lg mb-1" aria-label="사용자 이름">
          <input type="password" placeholder="Password" class="form-control form-control-lg"  aria-label="패스워드">
        </div>
        </div>
        <div class="d-grid gap-2 p-3">
          <button class="btn btn-primary p-2">Sign in</button>
          <button class="btn btn-secondary p-2">forgot Password</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
